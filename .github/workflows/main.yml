name: Update Configs

permissions:
  contents: write
  
on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 */1 * * *"
  workflow_dispatch:

jobs:
  update-configs:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('Files/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      working-directory: Files
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Python scripts
      working-directory: Files
      run: |
        echo "Running app.py..."
        python app.py
        echo "Running sort.py..."
        python sort.py

    - name: Run Python speed test
      timeout-minutes: 10
      working-directory: Files
      run: |
        echo "üèÅ Running Python speed test..."
        python ping_test.py ../data/ss.txt ../data/ss_tested.txt
        echo "Speed test finished."

    - name: Check if data directory exists
      id: check-data
      run: |
        if [ -d "data" ] && [ "$(ls -A data)" ]; then
          echo "data-exists=true" >> $GITHUB_OUTPUT
          echo "‚úÖ Data directory found with content"
        else
          echo "data-exists=false" >> $GITHUB_OUTPUT
          echo "‚ö†Ô∏è Data directory not found or empty"
        fi

    - name: Deploy data to links branch
      if: steps.check-data.outputs.data-exists == 'true'
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./data
        publish_branch: links
        force_orphan: true
        commit_message: "chore: update data from main branch"
        user_name: "github-actions[bot]"
        user_email: "github-actions[bot]@users.noreply.github.com"

    - name: Summary
      run: |
        if [ "${{ steps.check-data.outputs.data-exists }}" == "true" ]; then
          echo "‚úÖ Data deployed to links branch successfully"
        else
          echo "‚ÑπÔ∏è No data directory found, skipping deployment"
        fi